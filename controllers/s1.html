<!DOCTYPE html>
<html>
<head>
  <title>Image Uploader</title>
</head>
<body>
  <h1>Image Uploader</h1>
  <form action="http://localhost:4000/viewweb/create_header" method="post" enctype="multipart/form-data">
    <label for="imageUpload">Select an image:</label>
    <input type="file" id="Hname" name="image" accept="image/*">
    <br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
