<!DOCTYPE html>
<html>
<head>
  <title>Project Form</title>
</head>
<body>
  <h1>Project Details</h1>

  <form action="http://localhost:4000/viewweb/create_project" method="post" enctype="multipart/form-data">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" name="Pname" required><br><br>

    <label for="projectDescription">Project Description:</label><br>
    <textarea id="projectDescription" name="Pdescription" rows="4" cols="50" required></textarea><br><br>

    <label for="projectPhoto">Upload Photo:</label>
    <input type="file" id="projectPhoto" name="image" accept="image/*" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
