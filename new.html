
<!DOCTYPE html>
<html>
<head>
  <title>Report Submission Test</title>
</head>
<body>
  <h1>Report Submission Test</h1>
  <form id="reportForm" enctype="multipart/form-data">
    <label for="facultyId">Faculty ID:</label>
    <input type="text" name="facultyId" id="facultyId" required><br>

    <label for="scheduleId">Schedule ID:</label>
    <input type="text" name="scheduleId" id="scheduleId" required><br>

    <label for="remarks">Remarks:</label>
    <input type="text" name="remarks" id="remarks"><br>

    <label for="faculty">Faculty:</label>
    <input type="text" name="faculty" id="faculty" required><br>

    <label for="pdf">PDF File:</label>
    <input type="file" name="pdf" id="pdf" accept=".pdf" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('reportForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      const formData = new FormData(this); // Create a new FormData object

      fetch('http://localhost:4000/sauth/report/submit', {
        method: 'POST',
        body: formData
      })
        .then(function (response) {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Request failed.');
        })
        .then(function (data) {
          console.log(data.message); // Display the success message
        })
        .catch(function (error) {
          console.error(error); // Display any error that occurred
        });
    });
  </script>
</body>
</html>
